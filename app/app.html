<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bulma/css/bulma.css">
  <script>window.$ = window.jQuery = require('jquery');</script>
  <script defer src="fontawesome/js/all.js"></script>
  <title>Sough - Easy share, Easy Use</title>
  <style type="text/css" media="screen">
    #editor {
      position: fixed;
      width: 100%;
      height: 100%;
    }

    #app {
      min-height: 100%;
    }

    .icon {
      display: contents;
    }

    .sidebar {
      padding: 1.5rem 1.5rem 3rem 1.5rem;
    }

    .section2 {
      padding: 1.5rem 1.5rem 3rem 1.5rem;
    }

    #work-contextmenu {
      display: none;
      position: absolute;
      margin: 0;
      padding: 0;
      width: 150px;
    }

    svg {
      background: white;
    }

    /* .ace-terminal-theme*/
  </style>
</head>
<body>
<div id="app" style="">
  <nav class="navbar is-unselectable" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
         data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">
          Home
        </a>
        <a class="navbar-item">
          Documentation
        </a>
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link sough-language-item-title">
            Text
          </a>

          <div class="navbar-dropdown">
            <a class="navbar-item sough-language-item" id="text">
              Text
            </a>
            <a class="navbar-item sough-language-item" id="javascript">
              Javascript
            </a>
            <a class="navbar-item sough-language-item" id="c_cpp">
              C/C++
            </a>
            <a class="navbar-item sough-language-item" id="java">
              Java
            </a>
            <a class="navbar-item sough-language-item" id="json">
              Json
            </a>
          </div>
        </div>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-info" href="javascript:shareQR();">
              <strong>공유하기</strong>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="columns">
    <aside class="is-fullheight section2 is-unselectable" style="width: 240px;overflow-x: auto">
      <p id="cur_workspace_name" class="menu-label">작업 공간</p>
      <ul id="sough_workspace" class="menu-list">
      </ul>
    </aside>
    <div class="column is-fullheight section2" style="overflow-x: hidden;">
      <div id="editor"></div>
    </div>
  </div>
</div>

<div id="work-contextmenu" class="card is-white menu">
  <ul class="menu-list">
    <li><a><span class="icon"><i class="fas fa-pen"></i></span>&nbsp; 이름 바꾸기</a></li>
    <li><a><span class="icon"><i class="fas fa-trash-alt"></i></span>&nbsp;&nbsp; 삭제</a></li>
  </ul>
</div>

<div id="qr-modal" class="modal is-clipped">
  <div class="modal-background"></div>
  <div class="" style="position: relative">
    <div class="box" id="result" style="padding: 3px;">

    </div>
  </div>
  <button id="qr-modal-close" class="modal-close is-large" aria-label="close"></button>
</div>


<script src="app.js"></script>
<script src="ace-builds/src-noconflict/ace.js" type="text/javascript"></script>
<script>
    var editor = ace.edit("editor");
    editor.setOptions({
        showFoldWidgets: false,
        theme: 'ace/theme/textmate',
        showGutter: false,
        displayIndentGuides: false,
        printMargin: false,
        fontSize: 15,
    });


    // editor.session.setMode("ace/mode/javascript");
</script>
<script src="client.js"></script>
<script src="qr.js"></script>
<script src="view.js"></script>
</body>
</html>
